line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 传入一个AudioClip 会将AudioClip上挂载的音频文件生成频谱到一张Texture2D上</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Texture2D <span class="title">BakeAudioWaveform</span>(<span class="params">AudioClip _clip</span>)</span> &#123;</span><br><span class="line">        <span class="keyword">int</span> resolution = <span class="number">60</span>;	<span class="comment">// 这个值可以控制频谱的密度吧，我也不知道</span></span><br><span class="line">        <span class="keyword">int</span> width = <span class="number">1920</span>;		<span class="comment">// 这个是最后生成的Texture2D图片的宽度</span></span><br><span class="line">        <span class="keyword">int</span> height = <span class="number">200</span>;		<span class="comment">// 这个是最后生成的Texture2D图片的高度</span></span><br><span class="line"></span><br><span class="line">        resolution = _clip.frequency / resolution;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">float</span>[] samples = <span class="keyword">new</span> <span class="keyword">float</span>[_clip.samples * _clip.channels];</span><br><span class="line">        _clip.GetData(samples, <span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">float</span>[] waveForm = <span class="keyword">new</span> <span class="keyword">float</span>[(samples.Length / resolution)];</span><br><span class="line"></span><br><span class="line">        <span class="keyword">float</span> min = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">float</span> max = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">bool</span> inited = <span class="literal">false</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; waveForm.Length; i++) &#123;</span><br><span class="line">            waveForm[i] = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; resolution; j++) &#123;</span><br><span class="line">                waveForm[i] += Mathf.Abs(samples[(i * resolution) + j]);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> (!inited) &#123;</span><br><span class="line">                min = waveForm[i];</span><br><span class="line">                max = waveForm[i];</span><br><span class="line">                inited = <span class="literal">true</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">if</span> (waveForm[i] &lt; min) &#123;</span><br><span class="line">                    min = waveForm[i];</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> (waveForm[i] &gt; max) &#123;</span><br><span class="line">                    max = waveForm[i];</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//waveForm[i] /= resolution;</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        Color backgroundColor = Color.black;</span><br><span class="line">        Color waveformColor = Color.green;</span><br><span class="line">        Color[] blank = <span class="keyword">new</span> Color[width * height];</span><br><span class="line">        Texture2D texture = <span class="keyword">new</span> Texture2D(width, height);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; blank.Length; ++i) &#123;</span><br><span class="line">            blank[i] = backgroundColor;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        texture.SetPixels(blank, <span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">float</span> xScale = (<span class="keyword">float</span>)width / (<span class="keyword">float</span>)waveForm.Length;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> tMid = (<span class="keyword">int</span>)(height / <span class="number">2.0f</span>);</span><br><span class="line">        <span class="keyword">float</span> yScale = <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (max &gt; tMid) &#123;</span><br><span class="line">            yScale = tMid / max;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; waveForm.Length; ++i) &#123;</span><br><span class="line">            <span class="keyword">int</span> x = (<span class="keyword">int</span>)(i * xScale);</span><br><span class="line">            <span class="keyword">int</span> yOffset = (<span class="keyword">int</span>)(waveForm[i] * yScale);</span><br><span class="line">            <span class="keyword">int</span> startY = tMid - yOffset;</span><br><span class="line">            <span class="keyword">int</span> endY = tMid + yOffset;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> y = startY; y &lt;= endY; ++y) &#123;</span><br><span class="line">                texture.SetPixel(x, y, waveformColor);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        texture.Apply();</span><br><span class="line">        <span class="keyword">return</span> texture;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
